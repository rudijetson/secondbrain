<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Markmap</title>
<style>
* {
  margin: 0;
  padding: 0;
}
#mindmap {
  display: block;
  width: 100vw;
  height: 100vh;
}
</style>
</head>
<body>
<svg id="mindmap"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7.8.5/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/markmap-view@0.16.0/dist/browser/index.js"></script>
<script>
(() => {
  const { Markmap } = window.markmap;
  window.mm = Markmap.create(
    'svg#mindmap',
    null, // or you can pass in options
    {
      "content": "Second Brain",
      "children": [
        {
          "content": "Definition and Concept",
          "children": [
            {
              "content": "What is a Second Brain?",
              "children": [
                {
                  "content": "A method of externalizing and organizing your thoughts using digital tools."
                },
                {
                  "content": "Helps in capturing, organizing, and reviewing information."
                }
              ]
            },
            {
              "content": "Importance",
              "children": [
                {
                  "content": "Reduces cognitive overload by offloading thoughts."
                },
                {
                  "content": "Enhances productivity and creativity."
                }
              ]
            }
          ]
        },
        // ... the rest of your mind map data structure
      ]
    }
  );
})();
</script>
</body>
</html>
